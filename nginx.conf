# Production Security Configuration

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.gemini.google.com https://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

# Security Headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()";

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Remove Server Information
server_tokens off;

# Rate Limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=chat:10m rate=5r/s;

# File Upload Restrictions
client_max_body_size 10M;

# Disable Server Signature
server_signature off;

# Security-focused CORS
add_header Access-Control-Allow-Origin "https://mental-health-ai.vercel.app" always;
add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
add_header Access-Control-Max-Age "3600" always;

# Cache Control for Security
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff";
}

# Prevent access to sensitive files
location ~ /\. {
    deny all;
}

location ~* \.(env|log|config|key|pem)$ {
    deny all;
}

# API Rate Limiting
location /api/ {
    limit_req zone=api burst=20 nodelay;
    limit_req_status 429;
}

location /chat {
    limit_req zone=chat burst=10 nodelay;
    limit_req_status 429;
}
