<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন এলাকা - মানসিক স্বাস্থ্য এআই</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-md p-8 text-center max-w-md">
        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 15.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">সীমাবদ্ধ এলাকা</h1>
        <p class="text-gray-600 mb-6">এই এলাকাটি শুধুমাত্র অনুমোদিত অ্যাডমিনদের জন্য।</p>
        
        <div class="space-y-3">
            <a href="login.html" class="block w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors">
                অ্যাডমিন লগইন
            </a>
            <a href="../index.html" class="block w-full bg-gray-300 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors">
                হোম পেজে ফিরে যান
            </a>
        </div>
    </div>

    <script>
        // Auto-redirect to login if accessed directly
        if (window.location.pathname.endsWith('/admin') || window.location.pathname.endsWith('/admin/')) {
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
